<div class="card" routerLink="product-detail/{{product.id}}">
  <div class="card-header p-0 m-0">
    <img src="{{product.imageUrl}}" class="img-fluid" alt="image">
  </div>
  <div class="card-body">
    <h6>{{product.name}}</h6>
    <span>{{product.rate}}</span>
    <span>{{product.price}}</span>
  </div>
</div>
